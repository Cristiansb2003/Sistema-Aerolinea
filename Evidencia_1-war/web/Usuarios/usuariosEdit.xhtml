<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/template.xhtml">
            <ui:define name="top">
                <h1>Editar Usuarios</h1>
            </ui:define>
            <ui:define name="izquierda">
                <label>Nombre</label><br/>
                <h:inputText value="#{UsuariosController.usuarios.nombre}" validator="nombresValidator" required="true" requiredMessage="El campo Nombre no puede ser nulo o estar vacío" maxlength="35"/>
                <br/> <br/>
                 <label>Email</label><br/>
                <h:inputText value="#{UsuariosController.usuarios.email}" validator="correoValidator" required="true" requiredMessage="El campo Email no puede ser nulo o estar vacío" maxlength="60"/>
            </ui:define>
            <ui:define name="centro">
                <label>Contraseña</label><br/>
                <h:inputText value="#{UsuariosController.usuarios.contrasena}"  required="true" requiredMessage="El campo Contraseña no puede ser nulo o estar vacío" maxlength="30"/>
                <br/> <br/>
                <label>Perfil</label><br/>
                <h:inputText value="#{UsuariosController.usuarios.perfil}"  validator="perfilValidator" required="true" requiredMessage="El campo Perfil no puede ser nulo o estar vacío" maxlength="1"/>
            </ui:define>
            <ui:define name="agregar">
                <p:commandButton value="Actualizar" action = "#{UsuariosController.update()}" onclick="PF('recargar').show()"/>
                <p:commandButton value="Regresar" immediate="true" action="/menu/menuPrincipal"/> 
            </ui:define>
            <ui:define name="msj">
                <h:messages/>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
