<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Paises List</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/tableTample.xhtml">
            <ui:define name="top">
                <h1> Paises</h1>
            </ui:define>
            <ui:define name="mensajes">
                <h:messages/>
            </ui:define>
            <ui:define name="centro">
                <h:dataTable id="tabla" value="#{paisesController.findAll()}" var="P">
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            #{P.nombre}
                    </h:column>


                </h:dataTable>
            </ui:define>
            <ui:define name="botones">

                <p:commandButton value="Regresar" action="/menu/menuSecundario" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
