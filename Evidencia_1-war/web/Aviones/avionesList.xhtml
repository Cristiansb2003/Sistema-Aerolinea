<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Aviones List</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/tableTample.xhtml">
            <ui:define name="top">
                <h1> Aviones</h1>
            </ui:define>
            <ui:define name="mensajes">
                <h:messages/>
            </ui:define>
            <ui:define name="centro">
                <h:dataTable value="#{avionesController.findAll()}" var="A">
                    <h:column>
                        <f:facet name="header">Numero de Vuelo</f:facet>
                            #{A.numeroAvion}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Capacidad de Pasajeros</f:facet>
                            #{A.capacidadPasajeros}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Modelos</f:facet>
                            #{A.modelo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Aerolinea</f:facet>
                            #{A.aerolinea}
                    </h:column>s
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <p:commandButton value="Editar" action="#{avionesController.preparedEdit(A)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Eliminar</f:facet>
                        <p:commandButton value="Eliminar" action="#{avionesController.prepareDelete()}" onclick="PF('eli').show()" rendered="#{!avionesController.confirm}"/>
                        <p:commandButton value="Si" rendered="#{avionesController.confirm}" onclick="PF('si').hide()" action="#{avionesController.delete(A)}"/>
                        <p:commandButton value="No" rendered="#{avionesController.confirm}" onclick="PF('no').hide()" action="#{avionesController.minClean('avionesList')}"/>
                    </h:column>



                </h:dataTable>
            </ui:define>
            <ui:define name="botones">
                <p:commandButton value="Agregar Nuevo" action="#{avionesController.minClean('avionesAlta')}" />
                <p:commandButton value="Regresar" action="/menu/menuPrincipal"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
