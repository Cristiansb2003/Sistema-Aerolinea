<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ciudades List</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/tableTample.xhtml">
            <ui:define name="top">
                <h1>Ciudades</h1>
            </ui:define>
            <ui:define name="mensajes">
                <h:messages/>
            </ui:define>
            <ui:define name="centro">
            <h:dataTable value="#{ciudadesController.findAll()}" var="C">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{C.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{C.estado.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <p:commandButton value="Editar" action="#{ciudadesController.preparedEdit(C)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <p:commandButton value="Eliminar" action="#{ciudadesController.prepareDelete()}" onclick="PF('eli').show()" rendered="#{!ciudadesController.confirm}"/>
                    <p:commandButton value="Si" rendered="#{ciudadesController.confirm}" onclick="PF('si').hide()" action="#{ciudadesController.delete(C)}"/>
                    <p:commandButton value="No" rendered="#{ciudadesController.confirm}" onclick="PF('no').hide()" action="#{ciudadesController.minClean('ciudadesList')}"/>
                </h:column>



            </h:dataTable>
            </ui:define>
            <ui:define name="botones">
            <p:commandButton value="Agregar Nuevo" action="#{ciudadesController.minClean('ciudadesAlta')}" />
            <p:commandButton value="Regresar" action="/menu/menuPrincipal"/>
            </ui:define>
    </ui:composition>
    </h:body>
</html>
