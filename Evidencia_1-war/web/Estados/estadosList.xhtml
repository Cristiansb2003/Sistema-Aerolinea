<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Estados List</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/tableTample.xhtml">
            <ui:define name="top">
                <h1> Estados</h1>
            </ui:define>
            <ui:define name="mensajes">
                <h:messages/>
            </ui:define>
            <ui:define name="centro">
            <h:dataTable value="#{estadoController.findAll()}" var="E">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{E.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Pais</f:facet>
                        #{E.pais.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <p:commandButton value="Editar" action="#{estadoController.preparedEdit(E)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <p:commandButton value="Eliminar" action="#{estadoController.prepareConfirm()}" onclick="PF('eli').show()" rendered="#{!estadoController.confirm}"/>
                    <p:commandButton value="Si" rendered="#{estadoController.confirm}" onclick="PF('si').hide()" action="#{estadoController.delete(E)}"/>
                    <p:commandButton value="No" rendered="#{estadoController.confirm}" onclick="PF('nos').hide()" action="#{estadoController.minClean('estadosList')}"/>
                </h:column>



            </h:dataTable>
          </ui:define>
            <ui:define name="botones">
            <p:commandButton value="Agregar Nuevo" action="#{estadoController.minClean('estadosAlta')}" />
            <p:commandButton value="Regresar" action="/menu/menuPrincipal" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
