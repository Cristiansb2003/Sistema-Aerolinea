<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Estados Alta</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/template.xhtml">
            <ui:define name="top">
                <h1> Agregar Estado</h1>
            </ui:define>
            <ui:define name="izquierda">
             
                <label>Nombre de Estado</label><br/>
                <h:inputText value="#{estadoController.estados.nombre}" validator="nombresValidator" required="true" requiredMessage="El campo Nombre del Estado no puede ser nulo o estar vacÃ­o" maxlength="35"/>
            </ui:define>
            <ui:define name="centro">
                <h:selectOneMenu value="#{estadoController.estados.pais}"
                                 required="true"
                                 requiredMessage="El pais es requerido">
                    <f:selectItem itemLabel = "Selecciona un Pais"
                                  noSelectionOption="true"
                                  itemValue="0"/>
                    <f:selectItems value="#{paisesController.findAll()}"
                                   var = "p"
                                   itemLabel="#{p.nombre}"/>
                </h:selectOneMenu>
            </ui:define>
            <ui:define name="agregar">
                <p:commandButton value="Agregar Nuevo" action = "#{estadoController.insert()}" onclick="PF('recargar').show()"/>
                <p:commandButton value="Regresar" immediate="true" action="/menu/menuPrincipal"/> 
            </ui:define>

            <ui:define name="msj">
                <h:messages/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
