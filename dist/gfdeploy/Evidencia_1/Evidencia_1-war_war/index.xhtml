<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>

            .top{
                background-color: #565264;
                border: 1px solid #ccc;
                padding: 0 1rem;
                margin: 1rem;
            }

            .top-hijo{
                width: 200px;
                margin-left: auto;
                margin-right: auto;
                text-align:center;
                font-size: 19px;
                color:#fff;
            }

            label{
                color: #fff;
                font-size: 17px;
            }
            body{
                background:  #D6CFCB;
            }
            .padre {
                background-color: #565264;
                border: 1px solid #ccc;
                padding: 0 1rem;
                margin: 1rem;
                text-align: center;
            }

            .hijo_uno {
                width: 200px;
                margin-left: auto;
                margin-right: auto;
            }


        </style>
    </h:head>
    <h:body>
        <p:growl id="msj"/>
        <h:form>
            <div class="top">
                <div class="top-hijo">
                    <h1>Aerolinea</h1>
                </div>
            </div>






            <div class="padre"><br/><br/>
                <div class="hijo_uno"><label>Correo</label><br/>
                    <h:inputText required="true" requiredMessage="Es necesario el Correo" value="#{UsuariosController.correo}"></h:inputText><br/><br/>
                    <label>Contraseña</label><br/>
                    <h:inputSecret required="true" requiredMessage="Es necesario la Contraseña" value="#{UsuariosController.contra}"></h:inputSecret>
                    <br/><br/>
                    <br/>
                    <p:commandButton value="Iniciar Sesión" action="#{UsuariosController.iniciarSesion()}" update="msj"></p:commandButton>
                    <br/><br/><br/>
                </div>

            </div>




        </h:form>
    </h:body>
</html>
