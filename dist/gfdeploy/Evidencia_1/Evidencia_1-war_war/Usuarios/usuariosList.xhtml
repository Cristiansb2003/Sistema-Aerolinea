<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Usuarios List</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/tableTample.xhtml">
            <ui:define name="top">
                <h1>Usuarios</h1>
            </ui:define>
            <ui:define name="mensajes">
                <h:messages/>
            </ui:define>
            <ui:define name="centro">

                <h:dataTable value="#{UsuariosController.findAll()}" var="U">
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            #{U.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{U.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Contrase√±a</f:facet>
                            #{U.contrasena}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Perfil</f:facet>
                            #{U.perfil}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <p:commandButton value="Editar" action="#{UsuariosController.preparedEdit(U)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Eliminar</f:facet>
                        <p:commandButton value="Eliminar" action="#{UsuariosController.prepareDelete()}" onclick="PF('eli').show()" rendered="#{!UsuariosController.confirm}"/>
                        <p:commandButton value="Si" rendered="#{UsuariosController.confirm}" onclick="PF('sii').hide()" action="#{UsuariosController.delete(U)}"/>
                        <p:commandButton value="No" rendered="#{UsuariosController.confirm}" onclick="PF('no').hide()" action="#{UsuariosController.minClean('usuariosList')}"/>
                    </h:column>

                </h:dataTable>
            </ui:define>
            <ui:define name="botones">
                <p:commandButton value="Agregar Nuevo" action="#{UsuariosController.minClean('usuariosAlta')}" />
                <p:commandButton value="Regresar" action="/menu/menuPrincipal" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
